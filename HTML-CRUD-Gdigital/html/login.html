<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <link href="../reset.css" rel="stylesheet">
        <link href="../css/geral.css" rel="stylesheet">

    <body>
        <main>
            <div onmouseover="mudaCor(this)" onmouseout="reverteCor(this)" class="decoracao">
                <img class="rock" src="../img/rock.png">
                <div class="texto">
                    <h2>A fortuna fica ao lado daquele que ousa.</h2>
                    <p>Todo progresso ocorre fora da zona de conforto.</p>
                </div>
                <img class="img" id="bp" src="../img/bp.png">
                <img class="img" id="pb" src="../img/pb.png">
            </div>
            
            
            <div class="login">
                <h1><strong>Login</strong></h1>
                <form>
                    <div>
                        <label for="email">Endereço de e-mail</label><br>
                        <input type="email" id="email" name="email" placeholder="email@mail.com.br"><br>
                    </div>
                    <div>
                        <label for="senha">Senha de acesso</label><br>
                        <input type="password" id="senha" name="senha" placeholder="********">
                    </div>
                    
                    <div class="separarLogin">
                        <a class="ancora" href="cadastro.html">Não tenho conta</a>
                        <a href="entrada.html" class="teste"><submit>Acessar</submit></a>
                    </div>
                </form>
            </div>
        </main>
    </body>
